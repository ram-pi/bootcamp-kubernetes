      nodePortOffset: 30300
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  externalAccess:
    type: nodePort
    nodePort:
      host: controlcenter-$(NAMESPACE).kubernetes-bootcamp.confluent.io
